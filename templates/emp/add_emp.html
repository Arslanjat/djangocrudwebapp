<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/emp/add_emp/" method="POST">
                            {% csrf_token %}
                            <div class="bm-3">
                                <label for="name">Employee Name</label>
                                <input type="text" id="name" name="emp_name" class="form-control">
                            </div>

                            <div class="bm-3">
                                <label for="id">Employee Id</label>
                                <input type="text" id="id" name="emp_id" class="form-control">
                            </div>

                            <div class="bm-3">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="emp_phone" class="form-control">
                            </div>

                            <div class="bm-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" id="address" rows="5" class="form-control"></textarea>
                            </div>

                            <div class="bm-3">
                                <label for="working">Working</label>
                                <input type="checkbox" name="emp_working" id="working" class="form-check">
                            </div>

                            <div class="bm-3 col-sm-4">
                                <label for="working">Department</label>
                                <select name="emp_department" id="department" class="form-control">
                                    <option value="cse">Computer Science</option>
                                    <option value="me">Machanical Engg</option>
                                    <option value="ee">Electrical Engg</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
